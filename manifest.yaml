type: install
jpsVersion: 8.3.1
id: dbbench
name: DB Benchmarking
baseUrl: https://raw.githubusercontent.com/reclaimhosting/dbbench-jps/main
  
skipNodeEmails: true

nodes:
  nodeType: mysql
  nodeGroup: sqldb
  cloudlets: 32
  fixedcloudlets: 1
  extip: false

onInstall:
  - setup

actions:
  
  setup:
    cmd[sqldb]: |-
      curl ${baseUrl}/dbbench.sh -o /home/jelastic/dbbench.sh
      chmod +x /home/jelastic/dbbench.sh
      sed -i "s/##DB_USER##/root/g" /home/jelastic/dbbench.sh
      sed -i "s/##DB_PASSWORD##/${nodes.sqldb.password}/g" /home/jelastic/dbbench.sh
